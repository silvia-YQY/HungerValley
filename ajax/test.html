<!DOCTYPE html>
<html>
<head>

</head>
<style>
	*{
  		margin:0px;
  		padding:0;
  	}
  	ul{
  		margin:10px;
  	}
	ul li{
		list-style: none;
		border:1px solid #999;
		border-radius: 5px;
		padding:10px;
		margin:10px 0;
	}
	.hover{
		background-color: green;
	}
	a{
		display:block;
		text-decoration: none;
		border:1px solid #E27272;
		border-radius: 5px;
		color:#E27272;
		height: 40px;
	    line-height: 40px;
	    width: 80px;
	    text-align: center;
	    margin:10px auto;
	}
</style>
<body>
	<ul id = "ct">
		<li>content1</li>
		<li>content2</li>
	</ul>
	<a href="#" id = "btn">load more</a>
</body>
<script>
	function $(e){
		return document.querySelector(e)
	}
	console.log($("#btnk"))
	$("#btn").addEventListener("click",function(){
		var xhr = new XMLHttpRequest()
		xhr.open("GET","test.json",true)
		xhr.send()
		xhr.addEventListener("load",function(){
			if(xhr.status = 200){
				var arr = JSON.parse(xhr.responseText)
				arr.forEach(function(a){
					var li = document.createElement("li")
					li.innerText = a
					$("#ct").appendChild(li)
				})
			}
		})
	})
	



</script>
</html>
