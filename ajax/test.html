<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  	*{
  		margin:0px;
  		padding:0;
  	}
  	ul{
  		margin:10px;
  	}
	ul li{
		list-style: none;
		border:1px solid #999;
		border-radius: 5px;
		padding:10px;
		margin:10px 0;
	}
	.hover{
		background-color: green;
	}
	a{
		display:block;
		text-decoration: none;
		border:1px solid #E27272;
		border-radius: 5px;
		color:#E27272;
		height: 40px;
	    line-height: 40px;
	    width: 80px;
	    text-align: center;
	    margin:10px auto;
	}
  </style>
</head>
<body>
	<ul id = "ct">
		<li>content1</li>
		<li>content2</li>
		<li>content3</li>
		<li>content4</li>
		<li>content5</li>
	</ul>
	<a href="#" id = "more" class="btn">加载更多</a>

	<script>

	function $(e){
		return document.querySelector(e)
	}
	$("#ct").addEventListener("mouseover",function(e){
			var target = e.target
			if(target.tagName.toLowerCase() === "li"){
				target.classList.add("hover")
			}
	})
	$("#ct").addEventListener("mouseout",function(e){
			var target = e.target
			if(target.tagName.toLowerCase() === "li"){
				target.classList.remove("hover")
			}
	})
	</script>

	<script>
	$(".btn").addEventListener("click",function(){

		var xhr = new XMLHttpRequest()
		xhr.open("GET","hello.json",true)
		xhr.send()
		xhr.addEventListener("load",function(){
			
		if(xhr.status >=200 && xhr.status <300 || xhr.status ===304 ){
			 var arr =JSON.parse(xhr.responseText)
             console.log(arr)
             arr.forEach(function(a){
               console.log(a)
               var li = document.createElement("li")
               li.innerText = a
               $("#ct").appendChild(li)
             })
			
          
		}
	})
	})
	
	</script>	
</body>

</html>
