  <title> Carousel figure（slide）</title>
  <style>
    *{
      margin:0;
      padding: 0;
    }
    .carousel{
      position: relative;
      margin: 50px auto;
      width: 400px;
      height: 300px;
      overflow: hidden;
    }
    .carousel .img-ct{
      position: absolute;
      font-size: 0;
    }
    .carousel .img-ct>li{
      display: inline-block;
      list-style: none;
    }
    .carousel img{
      width: 400px;
      height: 300px;
    }
    .carousel>a{
      position: absolute;
      top:50%;
      margin-top:-25px;
      width: 50px;
      height: 50px;
      border-radius:50%;
      border: 1px solid #fff;
      color:#fff;
      z-index: 1;
      line-height: 50px;
      text-align: center;
      font-size: 30px;
      text-decoration: none;
    }
    .carousel>a:hover{
      opacity: 0.7;
    }
    .carousel .pre{
      left: 20px;
    }
    .carousel .next{
      right: 20px;
    }
    .link{
      position: absolute;
      width:100%;
      bottom: 20px;
      font-size: 0;
      text-align: center;
    }
    .link>li{   
      display: inline-block;
      width: 50px;
      height: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 0 5px;
      cursor: pointer;
    }
    .active{
      background: #ccc;
    }

  </style>
</head>

				this.indexPlay()
	        })       
		},

		prePlay:function(len){
			var _this = this
			if( _this.clock) return;
			_this.clock = true
			_this.$imgCt.animate({
				left:"+=" + _this.imgWidth * len
			},function(){
				_this.pageIndex -= len
				console.log(_this.pageIndex)
				if(_this.pageIndex < 0){
				_this.pageIndex = 4
				$imgCt.css({left:-_this.imgCount * _this.imgWidth})
			}
				_this.clock = false
				indexPlay()
			})
		},

		indexPlay:function(){
			this.$link.removeClass("active")
				.eq(this.pageIndex)
				.addClass("active")
			console.log("index:" + this.pageIndex)
		},

		clik:{

			})

				nextPlay(1)
			})

			$link.click(function(){
				var index = $(this).index()
				if(index > pageIndex){
					nextPlay(index - pageIndex)
				}else if(index < pageIndex){
					prePlay(pageIndex - index)
				}
				console.log("index:" + index)
			})
		}
